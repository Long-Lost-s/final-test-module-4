<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Sản phẩm</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>Danh sách sản phẩm đấu giá</h2>

  <form th:action="@{/products/search}" method="get" class="mb-3">
    <input type="text" name="name" placeholder="Tìm kiếm sản phẩm" class="form-control w-50 d-inline">
    <button type="submit" class="btn btn-primary">Tìm kiếm</button>
  </form>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>STT</th>
      <th>Tên Sản phẩm</th>
      <th>Giá Khởi điểm</th>
      <th>Loại Sản phẩm</th>
      <th>Trạng thái</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product, iterStat : ${products}">
      <td th:text="${iterStat.count}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.price} + ' VND'"></td>
      <td th:text="${product.category.name}"></td>
      <td th:text="${product.status}"></td>
      <td>
        <form th:action="@{/products/delete/{id}(id=${product.id})}" method="post" class="d-inline">
          <button type="submit" class="btn btn-danger btn-sm">Xóa</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <a href="../templates/add-product.html" class="btn btn-success">Thêm sản phẩm mới</a>
</div>
</body>
</html>
